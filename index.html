<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Registrer Karbonavtrykk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registrer Karbonavtrykk - NB: Even er gay</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="/" method="post">
            <div class="form-group">
                <label for="transport_mode">Velg transportmiddel:</label>
                <select name="transport_mode" id="transport_mode" required>
                    <option value="bil">Bil</option>
                    <option value="buss">Buss</option>
                    <option value="tog">Tog</option>
                    <option value="fly">Fly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="distance">Distanse (km):</label>
                <input type="number" name="distance" id="distance" step="0.01" required>
            </div>
            <button type="submit">Registrer</button>
        </form>
    </div>
</body>
</html>
